
<div class="login-box">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-card__title">
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="form">
        <mat-form-field>
          <mat-label>Email*</mat-label>
          <input type="email" matInput placeholder="Input your email..." formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password*</mat-label>
          <input type="password" matInput placeholder="Input your email..." formControlName="password">
          <mat-icon matSuffix>remove_red_eye</mat-icon>
          <mat-error *ngIf="loginForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

      </form>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent" [disabled]="this.loginForm.invalid">Send</button>
    </mat-card-actions>
  </mat-card>

</div>
