<section class="products">

  <mat-card class="card-test">
    <mat-card-content>
      <div class="">
        <mat-form-field>
          <mat-label>Дата больше</mat-label>
          <input
            matInput
            [(ngModel)]="createdGt"
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="">
        <mat-form-field>
          <mat-label>Дата до</mat-label>
          <input
            [(ngModel)]="createdLt"
            matInput
            [matDatepicker]="picker1"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>

        </mat-form-field>
      </div>

      <div class="">
        <button mat-raised-button (click)="onClick()">
          Отправить
        </button>
      </div>


    </mat-card-content>
  </mat-card>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Имя</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="totalRevenue">
        <th mat-header-cell *matHeaderCellDef>Прибыль</th>
        <td mat-cell *matCellDef="let product">{{ product.totalRevenue }} $</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</section>

<app-loader [active]="loading"></app-loader>
